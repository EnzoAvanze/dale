<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="imagens/">
</head>
<body>
    <div class="celular">
        <div class="navbar">
            <div class="historiconavbar">
                <input type="radio" id="history">
                <label for="history" class="historylabel">
                <div class="historiconavbartext">Histórico</div>
                <img src="imagens/history.png" alt="historiconavbar" class="historiconavbarimagem">
                </label>
            </div>
            <div class="metanavbar">
                <input type="radio" id="Meta">
                <label for="Meta" class="metalabel">
                <div class="metanavbartext">Meta</div>
                <img src="imagens/goal.png" alt="metanavbar" class="metanavbarimagem">
                </label>
            </div>
            <div class="diarionavbar">
                <input type="radio" id="Diario">
                <label for="Diario" class="diariolabel">
                <div class="diarionavbartext">Diario</div>
                <img src="imagens/journal.png" alt="diarionavbar" class="diarionavbarimagem">
                </label>
            </div>
            <div class="dietanavbar">
                <input type="radio" id="Dieta">
                <label for="Dieta" class="dietalabel">
                <div class="dietanavbartext">Dieta</div>
                <img src="imagens/diet.png" alt="dietanavbar" class="dietanavbarimagem">
                </label>
            </div>
            <div class="amigosnavbar">
                <input type="radio" id="Amigos">
                <label for="Amigos" class="amigoslabel">
                <div class="amigosnavbartext">Amigos</div>
                <img src="imagens/friends.png" alt="amigosnavbar" class="amigosnavbarimagem">
                </label>
            </div>
        </div>
        <div class="quintapage">
            <div class="graficometa"></div>
            <div class="metafalta">Minha meta</div>
            <input type="checkbox" name="butao" id="butao">
            <label for="butao" class="butaolabel">
                <div class="atv">Inicio termino <br> altura peso <br> meta <button>check</button>
                </div>
                <img src="imagens/lapis.png" alt="imagem" class="Imagem">
            </label>
        </div>
        <div class="firstpage">
        <div class="avatar"></div>
        <div class="avatarborda"></div>
        <div class="datapesoaltura" id="1">Data Peso Altura</div>
        <div class="datapesoaltura" id="2">Data Peso Altura</div>
        <div class="datapesoaltura" id="3">Data Peso Altura</div>
        <div class="datapesoaltura" id="4">Data Peso Altura</div>
        </div>
        <div class="secondpage">
            <div class="gráficocalorias"></div>
            <div class="caloriasconsumidas"></div>
            <div class="caloriasdiarias">
                <div class="refeicao" id="1"></div>
                <div class="refeicao" id="2"></div>
                <div class="refeicao" id="3"></div>
                <div class="refeicao" id="4"></div>
                <div class="refeicao" id="5"></div>
                <div class="refeicao" id="6"></div>
            </div>
        </div>
        <div class="terceirapage">
            <div class="gráficocaloriasdiet"></div>
            <div class="caloriasdiariasdiet">
                <div class="refeicaodiet" id="1"></div>
                <div class="refeicaodiet" id="2"></div>
                <div class="refeicaodiet" id="3"></div>
                <div class="refeicaodiet" id="4"></div>
                <div class="refeicaodiet" id="5"></div>
                <div class="refeicaodiet" id="6"></div>
            </div>
        </div>
        <div class="quartapage">
            <div class="lista de amigos">
                <div class="amigo" id="1">
                    <div class="nickamigo"></div>
                    <div class="avataramigo"></div>
                <div class="amigo" id="2">
                    <div class="nickamigo"></div>
                    <div class="avataramigo"></div>
                <div class="amigo" id="3">
                    <div class="nickamigo"></div>
                    <div class="avataramigo"></div>
                </div>
            </div>
        </div>
</body>
</html>
