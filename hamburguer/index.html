<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Menu Hamburguer</title>
  </head>
  <body>
    <!-- Container principal do menu -->
    <div class="menu-wrap">
      <!-- Checkbox oculto que controla se o menu está aberto ou fechado -->
      <input type="checkbox" class="toggler" />

      <!-- Ícone do menu hamburguer (3 linhas) -->
      <div class="hamburger">
        <div></div>
      </div>

      <!-- Menu que será exibido quando o checkbox estiver marcado -->
      <div class="menu">
        <div>
          <div>
            <!-- Lista de links do menu -->
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Control</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Cabeçalho principal da página (conteúdo de destaque) -->
    <header id="showcase">
      <div class="container showcase-container">
        <h1>Welcome</h1>

        <!-- Parágrafo com texto descritivo -->
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe,
          dolorem deleniti. Asperiores sint, quo enim placeat ab pariatur
          aliquid! Nam quaerat maiores suscipit vel sequi veniam, dicta
          inventore sunt nulla!
        </p>

        <!-- Botão com link -->
        <a href="#" class="btn">Read More</a>
      </div>
    </header>
  </body>
</html>
